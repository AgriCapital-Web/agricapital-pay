    <!-- PWA Manifest - Dynamique selon le domaine -->
    <link rel="manifest" id="pwa-manifest" href="/manifest.json" />
    <script>
      // PWA Manifest dynamique selon le domaine
      (function() {
        var hostname = window.location.hostname;
        var manifestLink = document.getElementById('pwa-manifest');
        if (hostname.includes('pay.') || hostname.includes('portail')) {
          manifestLink.href = '/manifest-portail.json';
          document.querySelector('meta[name="theme-color"]').content = '#059669';
        } else if (hostname.includes('app.') || hostname.includes('crm')) {
          manifestLink.href = '/manifest-crm.json';
        }
      })();
    </script>
