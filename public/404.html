<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriCapital</title>
  </head>
  <body>
    <script>
      // If a direct URL hits the static host and returns 404, redirect to / and let the SPA router take over.
      sessionStorage.setItem('redirect', window.location.pathname + window.location.search + window.location.hash);
      window.location.replace('/');
    </script>
  </body>
</html>
